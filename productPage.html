<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="productPage.css">
    <title>Title</title>
</head>
<body>
<div class="main">
    <header class="header">
        <div class="titleLogo">
            <img src="resources/titleLogo.svg" alt="titleLogo"/>
        </div>
        <div class="inputField">
            <div>
                <input type="text" placeholder="Введите номер запчасти или VIN">
            </div>
        </div>
        <div class="bucket">
            <div>
                <img src="resources/toHome.svg" alt="bucket"/>
                <span>Главная</span>
            </div>
        </div>
        <div class="profile">
            <div>
                <img src="resources/profile.svg" alt="profile"/>
                <span>Вход / Регистрация</span>
            </div>
        </div>
    </header>
    <div class="breakLine" ></div>
    <div class="content">
        <div class="product">
            <div class="photos">
                <img src="resources/imgCard1.svg" alt="img">
            </div>
            <div class="information">
                <span class="name">
                    Фары, передний и задний бампер для AUDI Q3 (8U) 2011-2011 крыло капот. Кузовные запчасти и оптика для AUDI Q3 (8U)
                </span>
                <span class="price">Цена: <span class="valuePrice">1200 РУБ</span></span>
                <div class="buttons">
                    <div class="buy">Купить</div>
                    <div class="addToBucket">Добавить в корзину</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

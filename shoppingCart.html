<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shoppingCart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="shoppingCart.js" defer></script>
    <title>Title</title>
</head>
<body>
<div class="main">
    <div>
        <header class="header">
            <div class="titleLogo">
                AutoParts
            </div>
            <div class="inputField">
                <div>
                    <input type="text" placeholder="Введите номер запчасти или VIN">
                </div>
            </div>
            <div class="bucket">
                <div>
                    <img src="resources/toHome.svg" alt="bucket"/>
                    <span>Главная</span>
                </div>
            </div>
            <div class="profile">
                <div>
                    <img src="resources/profile.svg" alt="profile"/>
                    <span>Вход / Регистрация</span>
                </div>
            </div>
        </header>
        <div class="breakLine" ></div>
    </div>

    <div class="cards">
    </div>
    <footer class="footer">
        <div class="container row">
            <div class="footer-col">
                <h4>Компания</h4>
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Наш сервис</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-col help">
                <h4>Помощь</h4>
                <ul>

                    <li><a href="#">Доставка</a></li>
                    <li><a href="#">Возвраты</a></li>
                    <li><a href="#">Оплата</a></li>
                </ul>
            </div>
            <div class="footer-col followUs">
                <h4>follow us</h4>
                <div class="social-links">
                    <a href="#" class="youtube"></a>
                    <a href="#" class="telegram"></a>
                    <a href="#" class="mail"></a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
